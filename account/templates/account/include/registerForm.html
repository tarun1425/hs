<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

  </head>
  <body>

    <div class="card rounded-lg shadow-lg p-lg-5 mb-5 bg-white" style="width: auto; margin: auto;">
        <div class="card-body">
          <h2 class="card-title"><b>Create Account</b></h2>
          <form method="POST" action="{% url 'register'%}">
            {% csrf_token %}
            <!-- first & last name -->
            <div class="form-row">
                <div class="col">
                    <label for="fn">First Name</label>
                    <input type="text" id="fn" name="first_name" class="form-control" placeholder="First name" required>
                </div>
                <div class="col">
                    <label for="ln">Last Name</label>
                    <input type="text" id="ln" name="last_name" class="form-control" placeholder="Last name" required>
                </div>
            </div>

            <!-- email & phone -->
            <div class="form-row">
                <div class="col">
                    <label for="em">Email</label>
                    <input type="email" name="email" id="em" class="form-control" placeholder="example@domain.com" required>
                </div>

                <div class="col">
                    <label for="pn">Phone</label>
                    <input type="number" name="phone_number" id="pn" class="form-control" placeholder="xxxxxxxxxx" required>
                </div>
            </div>

            <div class="form-group">
              <label for="inputPassword">Password</label>
              <input type="password" name="password1" class="form-control" id="inputPassword" placeholder="**********" required>
            </div>

            <div class="form-group">
              <label for="inputPassword2">Conform Password</label>
              <input type="password" name="password2" class="form-control" id="inputPassword2" placeholder="**********" required>
            </div>
            
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" required>
                <label class="form-check-label" for="gridCheck">
                    Agree with all terms & condition
                </label>
              </div>
            </div><center>
            <button type="submit" class="btn btn-lg btn-primary">Sign Up</button>
            </center>
          </form>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
