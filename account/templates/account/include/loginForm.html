<div class="card caed shadow-lg p-3 mb-5 bg-white rounded" style="width: fit-content; margin: auto;">
	<div class="card-body">
	  <h5 class="card-title">Welcome</h5>
	  <form action="{% url 'logIn' %}" method="POST" class="form">
		  {% csrf_token %}
		<div class="form-row">
			<label for="inputUser">Username</label>
		  	<input type="text" name="username" id="inputUser" class="form-control mx-sm-3">
		</div>
		<div class="form-row">
			<label for="inputPassword6">Password</label>
			<input type="password" name="password" id="inputPassword6" class="form-control mx-sm-3" aria-describedby="passwordHelpInline">
			<small id="passwordHelpInline" class="text-muted">
				Must be 8-20 characters long.
			</small>
		</div>
		<div class="form">
			<input class="btn btn-primary" type="submit" value="Sign In">
		</div>
	  </form>
	</div>
  </div>
